<form class="form-control" action="">
  <div class="row">
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="name"
        placeholder="Name"
        [(ngModel)]="customer.name"
      />
    </div>
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="lastname"
        placeholder="Last name"
        [(ngModel)]="customer.lastname"
      />
    </div>
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="street"
        placeholder="Street"
        [(ngModel)]="customer.address.street"
      />
    </div>
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="city"
        placeholder="City"
        [(ngModel)]="customer.address.city"
      />
    </div>
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="state"
        placeholder="State"
        [(ngModel)]="customer.address.state"
      />
    </div>
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="text"
        name="zip"
        placeholder="ZIP"
        [(ngModel)]="customer.address.zip"
      />
    </div>
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="customer.email"
      />
    </div>
    <div class="col-12 col-md-6">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="customer.password"
      />
    </div>
    <div class="col-12 col-md-6">
      <button class="btn btn-primary" (click)="saveNewUser()">Salva</button>
    </div>
  </div>
</form>

<table class="table table-striped table-bordered table-hover">
  <tr *ngFor="let customer of customers">
    <td>{{ customer.name }}</td>
    <td>{{ customer.lastname }}</td>
    <td>{{ customer.address.street }}</td>
    <td>{{ customer.address.city }}</td>
    <td>{{ customer.address.state }}</td>
    <td>{{ customer.address.zip }}</td>
    <td>{{ customer.email }}</td>
    <td>{{ customer.password }}</td>
  </tr>
</table>
