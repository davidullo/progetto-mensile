<p>search works!</p>
<div class="container">
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      id="search"
      [ngModel]="searchText"
      (ngModelChange)="searchKey($event)"
      placeholder="Search title..."
      ngModel
    />
  </div>
  <div class="row flex-column" *ngFor="let single of luogo">
    <div class="col-12 col-lg-9">
      {{ single.address.city }},{{ single.address.state }}
    </div>
  </div>
</div>
