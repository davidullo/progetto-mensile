  <div class="row justify-content-center">
    <div class="col-7 col-md-6">
      <div
        class="card mb-3"
        *ngFor="let single of state"
        style="max-width: 540px"
      >
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="{{ single.photo1 }}"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h1 class="card-title">{{ single.address.beachName }}</h1>
              <p class="card-text">
                <i class="bi bi-geo-alt"></i> {{ single.address.street }}
                {{ single.address.zip }}, {{ single.address.city }},
                {{ single.address.state }}
              </p>
              <p class="card-text c-description">
                {{ single.address.beachDescription }}
              </p>
              <p class="card-text">
                <a
                  href="#"
                  class="btn btn-primary d-grid"
                  [routerLink]="['/details', single.id]"
                  >Check</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-5 col-md-6">
      <div class="container border rounded">map here</div>
    </div>
  </div>
</div>
